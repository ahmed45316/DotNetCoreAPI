<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
  <div class="form-group">
    <label>FULL NAME</label>
    <input name="employeeName" #employeeName="ngModel" [(ngModel)]="service.formData.employeeName" class="form-control" required>
    <div class="validation-error" *ngIf="employeeName.invalid && employeeName.touched">This field is required.</div>
  </div>

  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
  </div>
</form>
